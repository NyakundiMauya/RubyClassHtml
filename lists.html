<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
</head>
<body>
<h2>List of Cars</h2>
<h2>Unordered List</h2>
<ul>
    <li>Ford</li>
    <li>Chevrolet</li>
    <li>Toyota</li>
    <li>Hyundai</li>
    <li>Mercedes</li>

</ul>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Mango</li>
    <li>Grapes</li>
    <li>Watermelon</li>
</ol>
</body>
</html>
